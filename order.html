<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="wowfood-deco.css">
    <title>Order</title>
</head>
<body>
    <header>
        <div class="options">
            <span class="logo">
                <a href="">
                    <img class="logo-img" src="https://scontent.fhan4-3.fna.fbcdn.net/v/t1.15752-9/140939784_439964713857728_8942879860414551367_n.png?_nc_cat=103&ccb=1-5&_nc_sid=ae9488&_nc_ohc=xEdOdD6KhHsAX8OuyRK&_nc_ht=scontent.fhan4-3.fna&oh=c75aa10b3a79f35db6a903e268cde8ed&oe=6165DAC7" 
                    alt="Ảnh Logo">
                </a>
            </span>
            
            <span class="options_list">
                <a  href="">Home</a>
                           
                <a  href="">Categories</a>
                
                <a  href="">Foods</a>
                
                <a  href="">Contact</a>
            </span>
        </div>
    </header>


    <div class="orderform">
        <h1 class="title12">Fill this form to confirm your order.</h1>
        <div class="order">
            <fieldset class="orderform1">
                <legend>Selected Food</legend>
                <img class="orderimg" src="https://i.pinimg.com/originals/b3/18/3e/b3183e7b9e759a50e0dbe63fcf09d22c.jpg" alt="Ảnh pizza">
                <div class="orderbox">                
                    <h2>Food title</h2>
                    <h2>$2.3</h2>
                    <h3>Quantity</h3>
                    <input class="quantity" type="number">
                </div>
            </fieldset>
        </div>
        <div class="deliverydetail">
            <fieldset class="delivery">
                <legend>Delivery details</legend>
                <div class="deliform">
                    <h3>Full Name</h3>
                    <Input class="input1" type="text" placeholder="E.g. Nguyễn Xuân Trường"></Input>
                    <h3>Phone Number</h3>
                    <Input class="input1" type="tel" placeholder="E.g. 0966xxxxxx"></Input>
                    <h3>Email</h3>
                    <Input class="input1" type="email" placeholder="E.g. truong1209@gmail.com"></Input>
                    <h3>Address</h3>
                    <textarea cols="1" rows="10" class="textarea" placeholder="E.g. Thái Nguyên"></textarea>
                    <div>
                        <button class="button2">Confirm Order</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    


    <div class="socialandcopyright">
        <div class="social-network">
            <i class="fab fa-facebook"></i>       
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <div class="copyright">
            <h2>All rights reserved. Designed By <a class="tlucse" href="">CSE-TLU</a> </h2>       
    </div>  
</body>
</html>
